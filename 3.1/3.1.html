<html>

<body>
    <script>
        function redhat() {
            for (let x = 1; x <= 100; x++) {
                if (x % 2 == 0) document.write("Red");
                if (x % 5 == 0) document.write("Hat");
                if (x % 2 != 0 && x % 5 != 0) document.write(x);
                if (x < 100) document.write(" - ");
            }
        }
        redhat();
    </script>
</body>

</html>
